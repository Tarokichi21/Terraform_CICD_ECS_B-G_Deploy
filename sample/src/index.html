<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Satou Kotaroの自己紹介と愛犬の写真を掲載しているプロフィールサイトです。" />
  <title>Sample Page</title>

  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <nav>
      <div>
        <a href="index.html" class="home">My Profile</a>
      </div>
      <div class="menu">
        <a href="#about">About</a>
        <a href="#Garally">Garally</a>
      </div>
    </nav>
  </header>
  <main>
    <article>
      <div class="mainpic">
        <img src="image/Papillon.jpeg" alt="ソファでリラックスしている時のパピヨン">
      </div>

      <!-- About -->
      <h1 id="about">About</h1>
      <section class="about">
        <img src="image/profile.jpeg" alt="Profile" class="circle">
        <div class="content">
          <p class="name">SATO KOTARO</p>
          <ul>
            <li>xx歳 xx県xx出身</li>
            <li>インフラ業界でAzureのクラウドエンジニアとして従事</li>
            <li>趣味は犬と遊ぶこと。愛犬はパピヨン</li>
            <li>閉店間際のスーパーにお惣菜を買いに行くのがマイブーム</li>
          </ul>
        </div>
      </section>

      <!-- Garally -->
      <h1 id="Garally">Garally</h1>
      <section class="Garally">
        <div class="item">
          <img src="image/Papillon2.jpg" alt="満足している時のパピヨン">
          <p>追いかけっこ後の満足している時の一枚</p>
        </div>

        <div class="item item_center">
          <img src="image/Papillon3.jpg" alt="気を引こうとしている時のパピヨン">
          <p>構ってもらいたくて気を引こうとしている時の一枚</p>
        </div>

        <div class="item">
          <img src="image/Papillon4.jpg" alt="暇な時のパピヨン">
          <p>暇な時に構ってもらえずクレームを言いにくる時の一枚</p>
        </div>
      </section>
    </article>
  </main>

  <!-- フッター -->
  <footer>
    <p>&copy; MyProfile. All rights reserved.</p>
  </footer>
</body>

</html>
