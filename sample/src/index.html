<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sato Kotaroの自己紹介と愛犬の写真を掲載しているプロフィールサイトです。" />
  <title>Sample</title>

  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <nav>
      <div>
        <a href="index.html" class="home">Profile</a>
      </div>
      <div class="menu">
        <a href="#about">About</a>
        <a href="#Gallery">Gallery</a>
      </div>
    </nav>
  </header>
  <main>
    <article>
      <div class="mainpic">
        <img src="image/Papillon.jpg" alt="">
      </div>

      <!-- About -->
      <h1 id="about">About</h1>
      <section class="about">
        <img src="image/about.jpg" alt="Profile" class="circle">
        <div class="content">
          <p class="name">SATO KOTARO</p>
          <ul>
            <li>年齢:xx歳</li>
            <li>出身:xx県xx出身</li>
            <li>職業:xxxxxxとして従事</li>
            <li>趣味:愛犬と遊ぶこと。愛犬の犬種はパピヨン</li>
          </ul>
        </div>
      </section>

      <!-- Gallery -->
      <h1 id="Gallery">Gallery</h1>
      <section class="Gallery">
        <div class="item">
          <img src="image/Papillon2.jpg" alt="">
          <p>たくさん遊べました！！</p>
        </div>

        <div class="item item_center">
          <img src="image/Papillon3.jpg" alt="">
          <p>ちょっと見てくれません！？</p>
        </div>

        <div class="item">
          <img src="image/Papillon4.jpg" alt="">
          <p>暇なんだけど、遊ばない！？</p>
        </div>
      </section>
    </article>
  </main>

  <!-- フッター -->
  <footer>
    <p>&copy; MyProfile. All rights reserved.</p>
  </footer>
</body>

</html>
